<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="500" viewBox="0 0 400 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Dotted oval border -->
  <path d="M200,50 
           C300,50 350,200 350,250
           C350,300 300,450 200,450
           C100,450 50,300 50,250
           C50,200 100,50 200,50" 
        fill="none" 
        stroke="white" 
        stroke-width="1.5"
        stroke-dasharray="0,8"/>
  
  <path d="M200,80
           C280,80 320,200 320,250
           C320,300 280,420 200,420
           C120,420 80,300 80,250
           C80,200 120,80 200,80" 
        fill="none" 
        stroke="white" 
        stroke-width="1.5"
        stroke-dasharray="0,8"/>

  <!-- Main floral design -->
  <g fill="white">
    <!-- Top flower -->
    <path d="M200,150
             C220,150 240,160 240,180
             C240,200 220,220 200,220
             C180,220 160,200 160,180
             C160,160 180,150 200,150Z"/>
    
    <!-- Top flower center -->
    <path d="M200,165
             C210,165 220,170 220,180
             C220,190 210,195 200,195
             C190,195 180,190 180,180
             C180,170 190,165 200,165Z"/>
    
    <!-- Center detail -->
    <path d="M200,170
             C205,170 210,175 210,180
             C210,185 205,190 200,190
             C195,190 190,185 190,180
             C190,175 195,170 200,170Z"/>
    
    <!-- Bottom flower -->
    <path d="M200,240
             C220,240 240,250 240,270
             C240,290 220,310 200,310
             C180,310 160,290 160,270
             C160,250 180,240 200,240Z"/>
    
    <!-- Bottom flower center -->
    <path d="M200,255
             C210,255 220,260 220,270
             C220,280 210,285 200,285
             C190,285 180,280 180,270
             C180,260 190,255 200,255Z"/>
    
    <!-- Center detail -->
    <path d="M200,260
             C205,260 210,265 210,270
             C210,275 205,280 200,280
             C195,280 190,275 190,270
             C190,265 195,260 200,260Z"/>
    
    <!-- Leaves -->
    <path d="M240,180 L260,170 M240,190 L260,180" stroke="white" stroke-width="2"/>
    <path d="M160,180 L140,170 M160,190 L140,180" stroke="white" stroke-width="2"/>
    
    <!-- Bottom flourishes -->
    <path d="M200,310
             C210,320 210,330 200,340
             C190,330 190,320 200,310
             M200,340
             C205,350 205,360 200,370
             C195,360 195,350 200,340"/>
  </g>
</svg> 